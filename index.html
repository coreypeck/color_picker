<!doctype html>

<head>
    <title> jQuery Color Block Picker</title>
    <script type="text/javascript" src="jquery-3.0.0.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css" />
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <div id="blockhome">
        <button class="blockadd">Add Blocks</button>
        <button class="blockremove">Remove Blocks</button>

        </div>
    </div>
    <p>
        Select the correct block for the color name listed below!
    </p>
    <p id="colorname">

    </p>
    <p id="message">

    </p>
</body>
