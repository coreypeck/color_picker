<!doctype html>

<head>
    <title> jQuery Color Block Picker</title>
    <script type="text/javascript" src="jquery-3.0.0.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css" />
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <div id="buttons">
        <button class="blockaddrow">Add Row</button>
        <button class="blockaddall">Add All</button>
        <button class="blockadd">Add Blocks</button>
        <button class="blockremove">Remove Blocks</button>
        <button class="blockremoverow">Remove Row</button>
        <button class="blockreset">Reset Blocks</button>
        <p class="name"></p>
        <p class="score"></p>
    </div>
    <div class="blockdisplay">

    </div>
    <p id="colorname">

    </p>
    <p id="message">

    </p>
</body>
